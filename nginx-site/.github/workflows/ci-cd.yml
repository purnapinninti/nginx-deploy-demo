name: GitHub to Nginx via S3

on:
  push:
    branches: [ main ]

env:
  S3_BUCKET: my-nginx-artifacts
  ZIP_FILE: nginx-site.zip
  NGINX_PATH: /usr/share/nginx/html
  WORK_DIR: /
  AWS_REGION: ap-south-1

jobs:
  build-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show workspace
        run: |
          pwd
          ls -la
          find . -maxdepth 3

      - name: Check nginx-site folder
        run: |
          if [ ! -d "nginx-site" ]; then
            echo "nginx-site folder missing"
            exit 1
          fi
          ls -l nginx-site

      - name: Install zip
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Create ZIP
        run: |
          echo "=== Creating ZIP ==="
          zip -r $ZIP_FILE nginx-site
          ls -lh $ZIP_FILE

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Login
        run: aws sts get-caller-identity

      - name: Upload to S3
        run: |
          echo "=== Uploading ==="
          aws s3 cp $ZIP_FILE s3://$S3_BUCKET/$ZIP_FILE
          echo "=== Upload Done ==="

  deploy:
    needs: build-upload
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Install Packages ==="
            sudo yum install -y nginx unzip awscli

            echo "=== Start Nginx ==="
            sudo systemctl start nginx
            sudo systemctl enable nginx

            cd $WORK_DIR

            echo "=== Download ZIP ==="
            aws s3 cp s3://$S3_BUCKET/$ZIP_FILE .

            echo "=== Extract ==="
            unzip -o $ZIP_FILE

            echo "=== Deploy ==="
            sudo rm -rf $NGINX_PATH/*
            sudo cp -r nginx-site/* $NGINX_PATH/

            sudo systemctl reload nginx
            nginx -v

